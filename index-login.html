    <meta

    />

    />

    <link

      rel="stylesheet"

  <body>
    <div class="container-fluid">
      <div class="row logo">
        <div class="col-12 d-flex justify-content-center mt-4 mb-3">
          <img
            src="/images/download.png"
            style="width: 170px"
            alt="spotify logo"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col col-xs-12 col-sm-6 col-lg-4 m-auto">
          <div class="d-flex flex-column">
            <span class="span1 mx-auto text-center font-weight-bold"
              >To continue, log in to Spotify.</span
            >
            <button
              id="btn-facebook"
              type="button"
              class="btn btn-primary rounded-pill my-2 mx-auto py-3 w-100"

            >
              <i class="fa fa-facebook mr-3"></i> CONTINUE WITH FACEBOOK
            </button>
            <button
              id="btn-apple"
              type="button"
              class="btn btn-dark rounded-pill mx-auto py-3 w-100"
              onclick="window.location.href='https://appleid.apple.com/auth/authorize?client_id=com.spotify.accounts&response_type=code&response_mode=form_post&scope=name%20email&state=AQDKDSTpMsV1hxIy8FLxLvPEhYOQqPJW0U24Kb4zRLls9DzhQi6r3zWfz4PVbLDwF02SNt6zLXlbNMu3ckUK0Ro9uB4AANT7LTjEh4PSREPANcFKriSmV5Mm%2Bl4tguBMirVd8w%2FiGLEISHIp3uWQXoDo9mdIYYQpmYJqvhIQLU4YZ40w77qTbv3U00DVQcGszmXeuzYIG4tP7L%2Bk4%2BGZYWMdjrlVMVnUSUgsBKcWFwFm4TfwvIAcFZ1kXvQXHl4a9lXI4IzGF7weOsuO3EySqQ%3D%3D&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect'"
            >
              <i class="fa fa-apple mr-3"></i> CONTINUE WITH APPLE
            </button>
          </div>

          <div class="d-flex flex-column">
            <div
              class="w-100 my-3 d-flex justify-content-between align-items-center"
            >
              <div class="or-line"></div>
              <span class="text-center font-weight-bold"> OR</span>
              <div class="or-line"></div>
            </div>

            <input
              id="input-email-username"
              type="text"
              class="mx-auto py-2 px-1 px-md-3 mb-2 w-100"
              placeholder="Email address or username"
            />
            <span id="email-enter" class="d-block"></span>
            <!-- <div class="input-icons"> -->
            <!-- <i class="fa fa-lock icon"></i> -->
            <input
              id="input-password"
              type="password"
              class="px-0 px-md-3 mt-2 mb-4 py-2 mx-auto w-100"
              placeholder="password"
            />
            <span id="password-enter" class="d-block"></span>
          </div>
          <!--  </div> -->

          <div
            class="row row-cols-xs-1 row-cols-md-2 d-flex no-gutters justify-content-between align-items-center"
          >
            <!-- <input id="checkbox" type="checkbox"class="bg-success " >
                        <label for="checkbox" class="text-muted">Remember me</label> -->
            <div class="col">
              <label for="checkboxid" class="text-muted"
                ><input
                  id="checkboxid"
                  type="checkbox"
                  class="checkbox mr-2"
                />Remember me</label
              >
            </div>
            <div class="col">
              <button
                id="btn-login"
                type="button"
                class="btn btn-success rounded-pill py-2 w-100"
                onclick="window.location.href='homepage.html'"
              >
                LOG IN
              </button>
            </div>
          </div>
          <div class="col-12 d-flex flex-column">
            <a
              href="https://www.spotify.com/us/password-reset/"
              class="text-center text-muted my-3"
              >forget your password?</a
            >
          </div>
          <div
            class="w-100 mb-2 d-flex justify-content-between align-items-center"
          >
            <div class="or-line-second"></div>
            <!-- span class="text-center font-weight-bold"> OR</span>
              <div class="or-line"></div> -->
          </div>

          <div class="col-12 d-flex px-0 flex-column">
            <!-- <span><hr></span> -->
            <span class="text-center font-weight-bold"
              >Don't have an account?</span
            ><br />
            <button
              id="sign-up"
              type="button"
              class="btn btn-light mb-2 rounded-pill mx-auto py-3 px-0 border-dark text-muted w-100"
              onclick="window.location.href='https://www.spotify.com/us/signup/?forward_url=https%3A%2F%2Fwww.spotify.com%2Fapi%2Fgrowth%2Fl2l-redirect%3Flocale%3Dus'"
            >
              SIGN UP FOR SPOTIFY
            </button>
          </div>
          <div class="d-flex flex-column mb-5">
            <span class="text-center text-muted" style="font-size: 10px"
              >If you click "Log in with Facebook" and are not a Specify user,
              you will be registered and <br />
              you agree to Spotify's <a href="#">Terms & Conditions</a> and
              <a href="#">Privaciy Policy</a></span
            >
          </div>
        </div>
      </div>
    </div>
