    }
    const fetchAlbumOnClick=()=>{
      console.log(fecthedAlbum)
      parentContainer.innerHTML=""
      let h2=document.createElement("h2")
        h2.innerText="All Albums"
        let rowDiv=document.createElement("div")
        rowDiv.classList.add("row")
     
      fecthedAlbum.forEach(album=>{
      
rowDiv.innerHTML+=`

    const displayUniqueAlbums=()=>{
      parentContainer.innerHTML=""

        h2.innerText="Unique Albums"
        let rowDiv=document.createElement("div")
        rowDiv.classList.add("row")
      fecthedAlbum.forEach(album=>{
        console.log(album.album.id)
       if( uniqueId.indexOf(album.album.id)===-1){
         uniqueId.push(album.album.id)
       }
      })

        function classToggle() {
            const navItems = document.querySelectorAll(".menu");

            navItems.forEach((item) => item.classList.toggle("navbar--toggleShow"));
            let toggleButton = document.querySelector(".navbar--link--toggle");
            toggleButton.classList.toggle("navbar--link--toggle--rotate");
        }

        document
            .querySelector(".navbar--link--toggle")
            .addEventListener("click", classToggle);
        let pauseBtn = document.getElementById("pauseBtn");
        let playBtn = document.getElementById("playBtn");
        playBtn.addEventListener("click", (e) => {
            e.preventDefault();
            playBtn.style.display = "none";
            pauseBtn.style.display = "inline";
        });
        pauseBtn.addEventListener("click", (e) => {
            e.preventDefault();
            playBtn.style.display = "inline";
            pauseBtn.style.display = "none";
        });

        /* Get all the left sidebar's menu items */
        document.querySelectorAll(".menu--item").forEach((item) => {
            /*
                When user clicks on a menu item => then toggle the .active class.
                .active class is responsible for adding the background to the menu--item
            */
            item.addEventListener("click", (e) => {
                e.preventDefault();
                const menuItem = e.target.closest(".menu--item--text");
                if (!menuItem) return;
                /* Remove all the active menu--items  */
                document.querySelectorAll(".menu--item--text").forEach((item) => {
                    item.classList.remove("active");
                });
                /* "Activate" the click menu--item */
                menuItem.classList.add("active");
            });
        });
    </script>
